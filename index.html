<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make 10 - 숫자 퍼즐 게임</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
</head>

<body>
    <div id="app">
        <header>
            <h1>MAKE 10</h1>
            <p class="subtitle">숫자들을 조합해 10을 만드세요!</p>
        </header>

        <main>
            <div id="game-board">
                <!-- Cards will be injected here by JS -->
            </div>

            <div id="controls">
                <button id="undo-btn" class="btn secondary" disabled>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 14L4 9l5-5" />
                        <path d="M4 9h10c4.4 0 8 3.6 8 8h-2c0-3.3-2.7-6-6-6H4" />
                    </svg>
                    되돌리기
                </button>
                <button id="reset-btn" class="btn secondary">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8" />
                        <path d="M21 3v5h-5" />
                        <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16" />
                        <path d="M8 16H3v5" />
                    </svg>
                    다시하기
                </button>
                <button id="new-game-btn" class="btn primary">새 게임</button>
            </div>

            <div id="operator-palette">
                <!-- Binary Ops -->
                <div class="palette-item" draggable="true" data-op="+">+</div>
                <div class="palette-item" draggable="true" data-op="-">-</div>
                <div class="palette-item" draggable="true" data-op="*">×</div>
                <div class="palette-item" draggable="true" data-op="/">÷</div>

                <div class="separator"></div>

                <!-- Unary / Parens -->
                <div class="palette-item" draggable="true" data-op="(">(</div>
                <div class="palette-item" draggable="true" data-op=")">)</div>
                <div class="palette-item" draggable="true" data-op="sqrt" title="제곱근">√</div>
                <div class="palette-item" draggable="true" data-op="!" title="팩토리얼">!</div>
            </div>
        </main>

        <div id="win-modal" class="modal hidden">
            <div class="modal-content">
                <h2>🎉 성공!</h2>
                <div id="final-expression"></div>
                <button id="next-level-btn" class="btn primary">다음 문제</button>
            </div>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>

</html>
